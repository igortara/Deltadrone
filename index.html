<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltadrone</title>
    <meta name="description" content="Deltadrone - –ì—Ä–∞ –ø—Ä–æ –≤—ñ–π—Å—å–∫–æ–≤—É –ø—Ä–æ–≥—Ä–∞–º—É Delta">
    <meta name="keywords" content="Deltadrone, –≥—Ä–∞, –≤—ñ–π—Å—å–∫–æ–≤–∞ –ø—Ä–æ–≥—Ä–∞–º–∞, Delta">
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        html, body {
            height: 100%; 
            margin: 0;   
            padding: 0;  
            overflow: hidden; 
        }

        #mapid {
            height: 100%;
            width: 100%;
        }

        .drone-icon {
            transform-origin: center center !important; 
        }

        /* ===== –°–∞–π–¥–±–∞—Ä (Shop) ===== */
        #side-panel {
            position: absolute;
            top: 20px;
            right: 0;
            width: 60px;
            z-index: 1000;
        }
        #shop-btn {
            width: 60px;
            height: 60px;
            background: #252B36;
            color: #fff;
            border: none;
            border-radius: 10px 0 0 10px;
            cursor: pointer;
            font-size: 18px;
        }
        #shop-panel {
            display: none;
            position: absolute;
            top: 0;
            right: 60px;
            width: 200px;
            background: #252B36;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 16px;
        }
        #shop-panel h3 {
            margin-top: 0;
        }
        #shop-panel button {
            display: block;
            width: 100%;
            background: #3a3f4b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
        }

        /* ===== –°—á—ë—Ç—á–∏–∫ –¥—Ä–æ–Ω–æ–≤ ===== */
        #shahed-count {
            display: block;
            margin: 12px auto 0 auto;
            width: 56px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #252B36;
            color: #cfcfcf;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            padding: 6px 0;
        }

        /* ===== Delta Eye ===== */
        #delta-panel {
            display: none; /* —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 260px;
            background: rgba(37,43,54,0.95);
            color: #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            flex-direction: column;
            overflow: hidden;
            z-index: 2000;
        }
        #delta-header {
            background: #1e242f;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            color: #fff;
            border-bottom: 1px solid #2e3440;
        }
        #delta-header h4 {
            margin: 0;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        #delta-toggle {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
        }
        #delta-toggle:hover { color: #fff; }
        #delta-body {
            padding: 12px 16px;
            display: grid;
            grid-template-columns: 90px auto;
            row-gap: 8px;
            column-gap: 10px;
        }
        #delta-body strong {
            color: #8ab4f8;
            font-weight: 500;
        }
        #delta-open {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #252B36;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 8px 14px;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2000;
        }
        #delta-open:hover { background: #323844; }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <!-- –ü–∞–Ω–µ–ª—å Shop -->
    <div id="side-panel">
        <button id="shop-btn">Shop</button>
        <span id="shahed-count">0</span>
        <div id="shop-panel">
            <h3>Shop</h3>
            <button id="buy-aa">Buy AA</button>
            <button id="buy-drone">Buy Drone</button>
            <button id="close-shop">Close</button>
            <button id="del-ppo">Delete Ppo</button>
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å Delta Eye -->
    <div id="delta-panel">
      <div id="delta-header">
        <h4>Delta Eye</h4>
        <button id="delta-toggle">√ó</button>
      </div>
      <div id="delta-body">
        <div><strong>Model:</strong> <span id="dp-model">-</span></div>
        <div><strong>Callsign:</strong> <span id="dp-name">-</span></div>
        <div><strong>Speed:</strong> <span id="dp-speed">-</span> km/h</div>
        <div><strong>Altitude:</strong> <span id="dp-altitude">-</span> m</div>
        <div><strong>Heading:</strong> <span id="dp-heading">-</span>¬∞</div>
        <div><strong>Lat:</strong> <span id="dp-lat">-</span></div>
        <div><strong>Lng:</strong> <span id="dp-lng">-</span></div>
      </div>
    </div>
    <button id="delta-open">üõ∞Ô∏è Delta</button>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script src="js/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="js/game.js"></script>

    <script>
        const shopBtn = document.getElementById('shop-btn');
        const shopPanel = document.getElementById('shop-panel');
        const closeShop = document.getElementById('close-shop');

        shopBtn.onclick = () => { shopPanel.style.display = 'block'; };
        closeShop.onclick = () => { shopPanel.style.display = 'none'; };

        document.getElementById('buy-aa').onclick = () => {
            shopPanel.style.display = 'none';
            if (window.enablePPOPlacement) enablePPOPlacement("Mobile Group");
        };
        document.getElementById('del-ppo').onclick = () => {
            shopPanel.style.display = 'none';
            if (window.enablePPODeleteMode) enablePPODeleteMode();
        };
        document.getElementById('buy-drone').onclick = () => {
            shopPanel.style.display = 'none';
            if (window.spawnShahed) spawnShahed();
        };

        function updateShahedCount(count) {
            document.getElementById('shahed-count').textContent = count;
        }
    </script>
</body>
</html>
